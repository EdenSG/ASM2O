    <style type="text/css">
    audio, .audioplayer {
        z-index: 2;
    }
    * {
        -moz-box-sizing: border-box;

    .audioplayer {
        height: 2.5em;
        width: 80%;
        color: #000;
        font-weight: 300;
        background: #eee;
        position: relative;
        z-index: 1;
        box-shadow: 0 0 0 1px #666;
        border-radius: 4px;
    }
    /* fallback case (read Adaptiveness chapter) */
    .audioplayer-mini {
        width: 2.5em;
        /* 40 */
        margin: 0 auto;
    }
    /* inner elements positioning (helps to achieve responsiveness) */
    .audioplayer > div {
        position: absolute;
    }
    .audioplayer-playpause {
        width: 2.5em;
        /* 40 */
        height: 100%;
        text-align: left;
        text-indent: -9999px;
        cursor: pointer;
        z-index: 2;
        top: 0;
        left: 0;
        border-radius: 4px 0 0 4px;
    }
    .audioplayer-mini .audioplayer-playpause {
        width: 100%;
    }
    .audioplayer-playpause:hover, .audioplayer-playpause:focus {
        background-color: #aaa;
    }
    .audioplayer-playpause a {
        display: block;
    }
    /* "play" icon when audio is not being played */
    .audioplayer:not(.audioplayer-playing) .audioplayer-playpause a {
        width: 0;
        height: 0;
        border: 0.5em solid transparent;
        /* 8 */
        border-right: none;
        border-left-color: #000;
        content:'';
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -0.5em 0 0 -0.25em;
        /* 8 4 */
    }
    /* "pause" icon when audio is being played */
    .audioplayer-playing .audioplayer-playpause a {
        width: 0.75em;
        /* 12 */
        height: 0.75em;
        /* 12 */
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -0.375em 0 0 -0.375em;

    .audioplayer-playing .audioplayer-playpause a:before, .audioplayer-playing .audioplayer-playpause a:after {
        width: 40%;
        height: 100%;
        background-color: #000;
        content:'';
        position: absolute;
        top: 0;
    }
    .audioplayer-playing .audioplayer-playpause a:before {
        left: 0;
    }
    .audioplayer-playing .audioplayer-playpause a:after {
        right: 0;
    }
    .audioplayer-time {
        width: 4.375em;
        /* 70 */
        height: 100%;
        line-height: 2.5em;
        /* 40 */
        text-align: center;
        z-index: 2;

    .audioplayer-time-current {

        top: 50%;
        right: 6.875em;
        /* 110 */
        left: 6.875em;
        /* 110 */
        margin-top: -0.438em;
        /* 7 */
    }
    .audioplayer-novolume .audioplayer-bar {
        right: 4.375em;
        /* 70 */
    }
    .audioplayer-bar div {

        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
    .audioplayer-bar-loaded {

    .audioplayer-bar-played {

    .audioplayer-volume {

        height: 100%;

        text-align: left;
        text-indent: -9999px;
        cursor: pointer;
        z-index: 2;

    }

    <script type="text/javascript">
    $(document).load(function() {
        $("body").show();
    });
    $(document).mousemove(function(event) {
        $("body").show();
    });
    $(document).ready(function() {
        $('audio').audioPlayer();
        $('body').css('opacity', '1');
        $("a.trans").click(function(event) {
            event.preventDefault();
            linkLocation = this.href;
            $("body").css('opacity', '0');
            setTimeout(function() {
                redirectPage();
            }, 1100);
        });
        $("a#menu").mouseover(function() {
            $("nav").addClass('shown');
        });
        $("nav").mouseleave(function(event) {
            $(this).removeClass('shown');
        });
    });

    function redirectPage() {
        window.location = linkLocation;
    }

    var e = document.getElementById("fullscreen");

    e.onclick = function() {

        if (RunPrefixMethod(document, "FullScreen") || RunPrefixMethod(document, "IsFullScreen")) {
            RunPrefixMethod(document, "CancelFullScreen");
        } else {
            RunPrefixMethod(document.getElementById("main"), "RequestFullScreen");
        }

    }

    var pfx = ["webkit", "moz", "ms", "o", ""];

    function RunPrefixMethod(obj, method) {

        var p = 0,
            m, t;
        while (p < pfx.length && !obj[m]) {
            m = method;
            if (pfx[p] == "") {
                m = m.substr(0, 1).toLowerCase() + m.substr(1);
            }
            m = pfx[p] + m;
            t = typeof obj[m];
            if (t != "undefined") {
                pfx = [pfx[p]];
                return (t == "function" ? obj[m]() : obj[m]);
            }
            p++;
        }

    }
    </script>
